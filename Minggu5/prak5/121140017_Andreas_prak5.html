    <title>Kalkulator Sederhana</title>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <input type="text" id="display" readonly>
    <table>
        <tr>
            <td><button onclick="appendNumber(7)">7</button></td>   <!--ini untuk operator tambah -->
            <td><button onclick="appendNumber(8)">8</button></td>
            <td><button onclick="appendNumber(9)">9</button></td>
            <td><button onclick="appendOperator('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber(4)">4</button></td>   <!--ini untuk operator kurang -->
            <td><button onclick="appendNumber(5)">5</button></td>
            <td><button onclick="appendNumber(6)">6</button></td>
            <td><button onclick="appendOperator('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber(1)">1</button></td>   <!--ini untuk operator kali -->
            <td><button onclick="appendNumber(2)">2</button></td>
            <td><button onclick="appendNumber(3)">3</button></td>
            <td><button onclick="appendOperator('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="appendNumber(0)">0</button></td>   <!--ini untuk operator bagi -->
            <td><button onclick="clearDisplay()">C</button></td>
            <td><button onclick="calculateResult()">=</button></td>
            <td><button onclick="appendOperator('/')">/</button></td>
        </tr>
    </table>
    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let currentOperator = '';
        let currentResult = '';

        function appendNumber(number) {
            currentInput += number;
            display.value = currentInput;
        }

        function appendOperator(operator) {
            if (currentInput !== '') {
                currentOperator = operator;
                currentResult = currentInput;
                currentInput = '';
                display.value = operator;
            }
        }

        function clearDisplay() {
            currentInput = '';
            currentOperator = '';
            currentResult = '';
            display.value = '';
        }

        function calculateResult() {
            if (currentInput !== '' && currentOperator !== '') {
                switch (currentOperator) {
                    case '+':
                        currentResult = (parseFloat(currentResult) + parseFloat(currentInput)).toString();
                        break;
                    case '-':
                        currentResult = (parseFloat(currentResult) - parseFloat(currentInput)).toString();
                        break;
                    case '*':
                        currentResult = (parseFloat(currentResult) * parseFloat(currentInput)).toString();
                        break;
                    case '/':
                        currentResult = (parseFloat(currentResult) / parseFloat(currentInput)).toString();
                        break;
                }
                display.value = currentResult;
                currentInput = '';
                currentOperator = '';
            }
        }
    </script>
</body>
