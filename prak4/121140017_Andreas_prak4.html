    <h1>menghitung Ganjil Genap</h1>
    <P>masukkan bilangan bulat : </P>
    <input type="number" id="input">
    <button onclick="ganjilGenap()">hitung</button>

    <p>Ganjil : <span id="ganjil"></span></p>
    <p>Genap : <span id="genap"></span></p>

    <script>
        function ganjilGenap(){
            var input = document.getElementById("input").value;

            var n = parseInt(input)

            if(n>0){
                var genap = 0;
                var ganjil = 0;

                for(var i=1; i<=n; i++){
                if(i%2===0){
                    genap++;
                }else {
                    ganjil++;
                }
            }
            
            document.getElementById("ganjil").textContent = ganjil;
            document.getElementById("genap").textContent = genap;
            }else {
                alert("Masukkan bilangan bulat positif.")
            }
            
        }
     
    </script>
